---
resources:
  - name: pks-demo-git-repo
    type: git
    source:
      uri: https://github.com/hemanth-avs/pks-demo.git
      branch: master
#  - name: test-image
#    type: registry-image
#    source:
#      repository: harbor.caas.pez.pivotal.io/hemanth
#      tag: test

jobs:
  - name: unit-tests
    public: true
    plan:
      - get: pks-demo-git-repo
        trigger: true
      #- task: list-files
      #  file: pks-demo-git-repo/ci/concourse/tasks/list-files.yml
      - task: unit-test
        file: pks-demo-git-repo/ci/concourse/tasks/mvn-test.yml
      - task: package
        file: pks-demo-git-repo/ci/concourse/tasks/mvn-package.yml

  - name: build-artifact
    public: true
    serial: true
    plan:
    - get: pks-demo-git-repo
      passed: [unit-tests]
      trigger: true
    - task: build
      privileged: true
      file: pks-demo-git-repo/ci/concourse/tasks/build-image.yml